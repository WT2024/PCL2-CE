name: "下载或登录时卡住或失败"
description: "下载游戏、Mod 或整合包，或登录正版账号时出现问题"
type: "网络"
body:
- type: checkboxes
  id: "yml-1"
  attributes:
    label: "检查项"
    description: "请逐个检查下列项目，并勾选确认。"
    options:
    - label: "**我已尝试使用其他启动器，其他启动器没有出现问题。** 如果其他启动器也存在问题，证明是网络环境不佳 ([解决方法](https://shimo.im/docs/qKPttVvXKqPD8YDC#anchor-0hDr))，并非 PCL 的问题，请 **不要** 提交反馈。[下载 HMCL](https://hmcl.huangyuhui.net/download)"
      required: false
    - label: "我知晓大多数此类问题都是网络环境不佳导致的，但我确实认为我的问题可能是 PCL 导致的，和网络环境无关。"
      required: true
    - label: "我已在 [Issues 页面](https://github.com/PCL-Community/PCL2-CE/issues?q=is%3Aissue+) 中搜索，确认了这一 Bug 未被提交过。"
      required: true
    - label: "我确认正在使用的启动器版本为 Fast Ring 通道的最新版。（最新版获取方式：启动器 `设置-其他-系统` 切换至 Fast Ring 通道并单击“检查更新”，或在 [Releases](https://github.com/PCL-Community/PCL2-CE/releases) 页面的最顶部直接下载）"
      required: true
- type: textarea
  id: "yml-2"
  attributes:
    label: 描述
    description: "详细描述该 Bug 的具体表现。"
  validations:
    required: true
- type: textarea
  id: "yml-3"
  attributes:
    label: 重现步骤
    description: "详细描述要怎么操作才能再次触发这个 Bug。"
    placeholder: |
      示例：
      1、点击xxxx
      2、往下滚，然后点击xxxx
  validations:
    required: true
- type: textarea
  id: "yml-4"
  attributes:
    label: 日志与附件
    description: "在问题发生后立即使用 `更多-日志浏览-导出日志` 并上传导出的压缩包。**若问题发生后启动器直接崩溃，请重启之后使用 `导出全部日志` 而不是 `导出日志`，否则导出的日志可能不包含故障关键信息。**"
    placeholder: |
      先点击这个文本框，然后再将文件直接拖拽到文本框中以上传。
      如果有相关截图或文件，也请一并上传。
      请勿自行判断是否需要上传日志，日志文件并不仅仅包含发生错误的信息，还可能包含其它关键信息。
  validations:
    required: true
